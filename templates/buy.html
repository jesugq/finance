{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    {% block price %}{% endblock %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock to buy" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares to buy" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
