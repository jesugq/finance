{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% block price %}{% endblock %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Verify stock price" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
